<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <script src="./components/Rotation.js"></script>
    <script src="./components/Collider.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/game.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Manejo de recursos-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./assets/models/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/models/airplane/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terreno  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        target
        flying-birds
      >
      </a-entity>

      <a-entity
        id="plane"
        gltf-model="#plane"
        position="0 0 15"
        scale="1 1 1"
        rotation="0 90 0"
        plane-rotation-reader
        dynamic-body="mass:0"
        gameplay
      >
      </a-entity>

      <!-- Temporizador y puntajes -->
      <a-entity id="header" position="1 -4 0">
        <!-- Titulo -->
        <a-entity 
          position="-28.5 21.5 0"
          text="align:center;width:40;color:black;font:exo2bold;value:VUELO VIRTUAL"
        ></a-entity>
        <!-- temporizdor -->
        <a-entity position="-23.5 19.3 0">
          <a-entity 
          position="-1.5 0.07 0"
          text="width:12;color:black;font:aileronsemibold;value:Tiempo\nRestante"
        ></a-entity>
        <a-entity
          id="timer"
          position="-9.8 0.3 0"
          text="align:center;width:30;color:black;font:aileronsemibold;value:00:00"
        ></a-entity>
        </a-entity>

        <!-- objetivos -->
        <a-entity position="-18 19.3 0">
          <a-entity 
          position="-0.6 0.13 0"
          text="width:12;color:black;font:aileronsemibold;value:Objetivos\nRestantes"
        ></a-entity>
        <a-entity 
          id="targets"
          position="-8 0.3 0"
          text="align:center;width:30;color:black;font:aileronsemibold;value:20"
        ></a-entity>
        </a-entity>

        <!-- puntaje -->
        <a-entity position="30.5 21.5 0">
          <a-entity 
          position=""
          text="align:center;width:40;color:black;font:exo2bold;value:PUNTAJE"
        ></a-entity>
        <a-entity 
          id="score"
          position="0 -2 0"
          text="align:center;width:40;color:black;font:aileronsemibold;value:0"
        ></a-entity>
        </a-entity>

        <!-- fin del juego -->
        <a-entity 
          id="gameover"
          position="0 7.5 0"
          text="align:center;width:100;color:white;font:exo2bold;value:Game Over"
          visible="false"
        ></a-entity>
      

      </a-entity>
      
    </a-scene>
  </body>
</html>
